<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Meu Primeiro Script</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: rgb(204, 173, 0)
        }

        h1 {
            background-color: #333;
            color: rgb(204, 173, 0);
            width: fit-content;
            padding: 2vh 5vw;
            border-radius: 10px;
            margin: auto;
            margin-top: 5vh;
        }

        p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>Agora já quebrei a maldição (em inglês ;)</p>

    <script>
        var nome = window.prompt('Qual é o seu nome?') // Assim que se faz comentários para Javascript
        window.alert('É um grande prazer te conhecer, ' + nome + ' !') // concatenação
    </script>
</body>
</html>
