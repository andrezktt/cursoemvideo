<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imigração</title>
</head>
<body>
    <h1>Saiba a sua Nacionalidade</h1>
    <p>Em qual país você nasceu?</p>
    <input type="text" name="nacionalidade" id="country">
    <input type="button" id="verificar" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            var country = window.document.getElementById("country")
            var res = window.document.getElementById('res')
            var pais = String(country.value)

            res.innerHTML = `<p>Se você nasceu no(a) <strong>${pais}</strong></p>`

            if (pais != 'Brasil') {
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong></p>`
            } else {
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong></p>`
            }
        }
    </script>
</body>
</html>
