<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: #333;
            color: azure;
            font: normal 1em arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos em DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div>Clique em mim!</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write('Está escrito assim: ' + p1.innerHTML) // ou innerText
        corpo.style.backgroundColor = 'darkorange'
        corpo.style.color = '#444'
        /* 
        TODOS ESSES COMANDOS SERVEM SIMPLESMENTE PARA SELECIONAR OBJETOS E REALIZAR ALTERAÇÕES DE MANEIRA RÁPIDA SEM NECESSARIAMENTE ALTERAR  AS CSS OU O HTML.

        x.style.color = '-----' 
        x.style.----- = '-----'
        x.innerText = '------'

        é possível selecionar um obeto utilizando o id, a classe (class), o nome (name) ou até por seletor (body, main, section#tela, ...) utilizando o comando "querySelector"
        */
    </script>
</body>
</html>
