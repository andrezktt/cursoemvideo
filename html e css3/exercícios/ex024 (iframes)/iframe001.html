<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Estudos em iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 600px;
            border: 1.5px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    
    <p>Há como alterar o tamanho de um iframe alterando a altura e latgura nas folhas de estilo ou no próprio parâmetro "iframe".</p>

    <p>
        Acessando o site do

        <!-- Tamanho Padrão: 300 x 150 px-->
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="400px"></iframe>
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        para aprender a programar
    </p>

    <p>
        Alguns sites podem não permitir

        <iframe src="https://g1.globo.com/" frameborder="0" width="150px"></iframe>
            <a href="https://g1.globo.com/" target="_blank"></a>
        serem postos em um iframe em sites de terceiros.
    </p>
</body>
</html>
