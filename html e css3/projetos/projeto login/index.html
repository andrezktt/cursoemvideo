<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem! -->
            </div>
            <div id="formulario">
                <h1>Login</h1>

                <p>Seja bem vindo(a) novamente. Faça seu login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <span class="material-symbols-rounded">account_circle</span>

                        <input type="email" name="login" id="ilogin" placeholder="insira seu e-mail" autocomplete="email" required>

                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-rounded">lock</span>

                        <input type="password" name="Senha" id="isenha" placeholder="insira sua senha" autocomplete="current-password" required minlength="8">

                        <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                    
                    <a href="esqueci.html" class="buttom">
                        Esqueceu a senha?
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
